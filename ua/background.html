<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/background_style.css">
</head>
<body>
    <div class="background-video">
        <video autoplay loop muted playsinline id="back_video">
            <source src="../media/dark_blue_back.mp4" type="video/mp4">
        </video>
    </div>
    
    <script>
        const vid = document.getElementById("back_video");
        vid.playbackRate = 0.5;
    </script>
    
    <div class="background-gif">
        <img src="../media/Whitenoise.gif">
    </div>
    <div class="scan">
        <div class="scan-line"></div>
    </div>
</body>
